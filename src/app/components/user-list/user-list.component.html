<div class="container mt-3">
    <h1 style="text-align: center;" class="mt-3 mb-5">Website User List</h1>
    <table class="table table-bordered table-light table-striped">

        <thead class = "table-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Gender</th>
                <th scope="col">Email</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Password</th>
                <th scope="col">Role</th>
                <th scope="col">Action</th>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of userList">
                <th>{{user.id}}</th>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.gender}}</td>
                <th>{{user.email}}</th>
                <td>{{user.phoneNumber}}</td>
                <td>{{user.password}}</td>
                <td>{{user.role}}</td>
                
                <td>
                    <a class="btn btn-primary" style="margin-right: 5px;" [routerLink]="['/editUser', user.id]">Edit</a>
          
                    <button type="button" class="btn btn-danger" (click)="delete(user.id)">Delete</button>
                      
                  </td>
            </tr>
           
        </tbody>
    </table>
<div style="margin-top: 500px;"></div>
</div>
