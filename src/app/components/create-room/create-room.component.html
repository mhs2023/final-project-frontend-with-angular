<div class="container">
    <h1 style="text-align: center;" class="mt-3 mb-5">Creating New Accommodation</h1>

    <form class="row g-3">
        <div class="col-md-8">
            <label for="inputState" class="form-label">Accommodations Category</label>
            <select id="inputState" class="form-select" formControlName="Division">
                <option selected>Choose...</option>
                <option>Camping Tents</option>
                <option>Deluxe King</option>
                <option>Business Suit</option>
                <option>Deluxe Twin</option>
                <option>Family Connecting Suit</option>
                <option>Cottage</option>
            </select>
        </div>
        <div class="col-md-4 mb-3">
            <label for="inputRoomSize" class="form-label">Room Size</label>
            <input type="text" class="form-control" id="inputRoomSize" formControlName="RoomSize">
        </div>
        <div class="col-md-8 mb-3">

            <legend class="col-form-label">Wifi Availability</legend>

            <div class="form-check">
                <input class="form-check-input" type="radio" id="gridRadios1" value="Wifi-available" name="wifi">
                <label class="form-check-label" for="gridRadios1">
                    Yes
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="gridRadios2" value="Wifi-not-available" name="wifi">
                <label class="form-check-label" for="gridRadios2">
                    No
                </label>
            </div>

        </div>
        <div class="col-md-8 mb-3">

            <legend class="col-form-label">Air Conditioning Availability</legend>

            <div class="form-check">
                <input class="form-check-input" type="radio" id="gridRadios1" value="Wifi-available" name="ac">
                <label class="form-check-label" for="gridRadios1">
                    Yes
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="gridRadios2" value="Wifi-not-available" name="ac">
                <label class="form-check-label" for="gridRadios2">
                    No
                </label>
            </div>

        </div>
        <div class="col-md-8 mb-3">

            <legend class="col-form-label">Room Amenities Availability</legend>

            <div class="form-check">
                <input class="form-check-input" type="radio" id="gridRadios1" value="Wifi-available" name="Room-Amenities">
                <label class="form-check-label" for="gridRadios1">
                    Yes
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="gridRadios2" value="Wifi-not-available" name="Room-Amenities">
                <label class="form-check-label" for="gridRadios2">
                    No
                </label>
            </div>

        </div>
        <div class="row">
            <div class="col-md-4">
                <fieldset class="mb-3">
                    <legend class="col-form-label ">Number of Double Bed</legend>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="gridRadios1" value="one-bed"
                            name="Double-bed">
                        <label class="form-check-label" for="gridRadios1">
                            1
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="gridRadios2" value="two-beds"
                        name="Double-bed">
                        <label class="form-check-label" for="gridRadios2">
                            2
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="gridRadios3" value="three-beds"
                        name="Double-bed">
                        <label class="form-check-label" for="gridRadios3">
                            3
                        </label>
                    </div>

                </fieldset>
            </div>
            <div class="col-md-4">
                <fieldset class="mb-3">
                    <legend class="col-form-label">Number of Single Bed</legend>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="gridRadios1" value="male"
                            formControlName="gridRadios">
                        <label class="form-check-label" for="gridRadios1">
                            1
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="gridRadios2" value="female"
                            formControlName="gridRadios">
                        <label class="form-check-label" for="gridRadios2">
                            2
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="gridRadios3" value="thirdGender"
                            formControlName="gridRadios">
                        <label class="form-check-label" for="gridRadios3">
                            3
                        </label>
                    </div>

                </fieldset>
            </div>




            <div class="col-12">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </div>

    </form>
</div>
